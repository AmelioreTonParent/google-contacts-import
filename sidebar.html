<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <link
      rel="stylesheet"
      href="https://ssl.gstatic.com/docs/script/css/add-ons1.css"
    />
    <!-- The CSS package above applies Google styling to buttons and other elements. -->
    <?!= include('autocomplete-stylesheet'); ?>
    <!-- The html page above applies easy autocomplete stylesheet -->
    <?!= HtmlService.createHtmlOutputFromFile('sidebar-stylesheet').getContent(); ?>
    <!-- The html page above applies customized and dedicated stylesheet -->
  </head>
  <body>
    <div class="sidebar branding-below">
      <div class="block" id="button-bar">
        <button class="blue" id="list-contacts">Load Contacts</button>
      </div>
      <div class="block" id="contacts-div">
        <ul id="things"></ul>
        <div class="input-group">
          <input
            class="width-100 form-control disabledinformation"
            type="text"
            id="contact-selection"
            placeholder="Select a contact by name"
            disabled
          />
        </div>
        <label id="loaded-contacts-number">0</label
        ><label for="loaded-contacts-number"> contacts loaded.</label>
      </div>
      <div class="block">
        <input type="checkbox" id="manual-edit" checked />
        <label for="manual-edit">Edit manually a contact</label>
      </div>
      <form id="contact-form">
        <div class="block" id="contact-information">
          <div class="input-group">
            <label for="family-name"><b>Name:</b></label>
            <input
              class="width-100"
              id="family-name"
              type="text"
              class="form-control"
              placeholder="{contact.familyName}"
              aria-label="Username"
              required
            />
          </div>
          <div class="input-group">
            <label for="given-name"><b>Firstname:</b></label>
            <input
              class="width-100"
              id="given-name"
              type="text"
              class="form-control"
              placeholder="{contact.givenName}"
              aria-label="Firstname"
              required
            />
          </div>
          <div class="input-group">
            <label for="display-name"><b>Full name:</b></label>
            <input
              class="width-100 disabledinformation"
              id="display-name"
              type="text"
              class="form-control"
              placeholder="{contact.displayName}"
              aria-label="Displayname"
              disabled
            />
          </div>
          <div class="input-group">
            <label for="phone-number"><b>Phone number:</b></label>
            <input
              class="width-100"
              id="phone-number"
              type="tel"
              class="form-control"
              placeholder="{contact.phoneNumber}"
              aria-label="phoneNumber"
              minlength="10"
              maxlength="14"
              required
            />
          </div>
          <div class="input-group">
            <label for="email"><b>Email:</b></label>
            <input
              class="width-100"
              id="email"
              type="email"
              class="form-control"
              placeholder="{contact.email}"
              aria-label="Email"
            />
          </div>
          <div class="block form-group">
            <label for="address"><b>Address:</b></label>
            <textarea
              class="width-100"
              id="address"
              rows="4"
              placeholder="{contact.address}"
            ></textarea>
          </div>
        </div>
        <div class="block" id="replace-button-bar">
          <input
            class="blue"
            it="submit-contact"
            type="submit"
            value="Submit"
          />
        </div>
      </form>
      <div>
        <ul id="documentUri"></ul>
      </div>
    </div>

    <div class="sidebar bottom">
      <img
        alt="Add-on logo"
        class="logo"
        src="https://www.gstatic.com/images/branding/product/1x/translate_48dp.png"
        width="27"
        height="27"
      />
      <span class="gray branding-text">Contacts import by Gabriel</span>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- import easy autocomplete scripting part after jquery -->
    <?!= include('autocomplete-javascript'); ?>

    <!-- The html page below applies customized and dedicated scripts -->
    <?!= HtmlService.createHtmlOutputFromFile('sidebar-javascript').getContent(); ?>
  </body>
</html>
